<div class="flex">
  <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
  <div class="flex-1 ml-[260px]">
    <app-navbar class="fixed top-0 left-[260px] right-0 h-[64px] z-10 bg-white border-b"></app-navbar>

    <div class="m-[80px]">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Lugares Turísticos</h2>
        <button routerLink="/lugares-turisticos/new" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          + Nuevo Lugar
        </button>
      </div>

      <div *ngIf="isLoading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-600"></div>
        <p class="mt-2 text-gray-600">Cargando lugares...</p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage }}
      </div>

      <div *ngIf="!isLoading && lugares.length === 0" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
        No se encontraron lugares turísticos registrados.
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="!isLoading && lugares.length > 0">
        <div *ngFor="let lugar of lugares" class="border rounded-lg overflow-hidden shadow hover:shadow-md transition-shadow">
          <div class="relative">
            <img [src]="lugar.imagenes[0]?.url || 'assets/img/placeholder.jpg'" [alt]="lugar.nombre" class="w-full h-48 object-cover">
            <span *ngIf="lugar.esDestacado" class="absolute top-2 right-2 bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded">
              Destacado
            </span>
          </div>
          <div class="p-4">
            <h3 class="font-bold text-lg text-gray-800 mb-1">{{ lugar.nombre }}</h3>
            <p class="text-gray-600 text-sm mb-2">{{ lugar.direccion }}</p>
            
            <div class="flex items-center text-yellow-500 mb-2">
              <span class="text-sm font-semibold">s/ {{ lugar.costoEntrada }}</span>
              <span class="text-gray-500 text-xs ml-2">por persona</span>
            </div>

            <p class="text-gray-700 text-sm mb-3 line-clamp-2">{{ lugar.descripcion }}</p>

            <div class="flex justify-between items-center">
              <a [routerLink]="['/lugares-turisticos', lugar.id]" class="text-green-600 hover:text-green-800 text-sm font-medium">
                Ver detalles
              </a>
              <div class="flex space-x-2">
                <button [routerLink]="['/lugares-turisticos', lugar.id, 'editar']" class="text-blue-600 hover:text-blue-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="deleteLugar(lugar.id!)" class="text-red-600 hover:text-red-800">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
