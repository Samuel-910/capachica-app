<div class="flex">
  <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
  <div class="flex-1 ml-[260px]">
  <app-navbar class="fixed top-0 left-[260px] right-0 h-[64px] z-10 bg-white border-b"></app-navbar>

  <div class="m-[64px]">
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">
        {{ isEdit ? 'Editar Emprendimiento' : 'Crear Emprendimiento' }}
      </h2>

      <form (ngSubmit)="guardar()">
        <div class="grid md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-1 font-semibold text-sm">Nombre</label>
            <input [(ngModel)]="form.nombre" name="nombre" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
          </div>

          <div>
            <label class="block mb-1 font-semibold text-sm">Tipo</label>
            <select [(ngModel)]="form.tipo" name="tipo" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring">
              <option value="Hospedaje">Hospedaje</option>
              <option value="Comida">Comida</option>
              <option value="Cultura">Cultura</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block mb-1 font-semibold text-sm">Descripción</label>
            <textarea [(ngModel)]="form.descripcion" name="descripcion" rows="3" required
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"></textarea>
          </div>

          <div class="md:col-span-2">
            <label class="block mb-1 font-semibold text-sm">Dirección</label>
            <input [(ngModel)]="form.direccion" name="direccion" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />
          </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
            {{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
          <button type="button" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400" (click)="cancelar()">
            Cancelar
          </button>
        </div>
      </form>
    </div>

  </div>
  </div>
</div>
