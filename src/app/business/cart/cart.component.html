<app-navbar></app-navbar>
<div *ngIf="cartItems.length > 0; else emptyCart" class="mt-40 max-w-7xl mx-auto px-4">
    <div *ngFor="let item of cartItems; let i = index" class="flex items-center bg-white rounded-xl shadow-lg p-6 mb-4 hover:shadow-xl transition-shadow duration-200">
        <!-- Imagen del producto -->
        <div class="flex-shrink-0 w-32 h-32 mr-6">
            <img [src]="item.imagen" alt="{{ item.nombre }}" class="w-full h-full object-cover rounded-lg" />
        </div>
        
        <!-- Detalles del producto -->
        <div class="flex-grow">
            <h4 class="text-lg font-semibold text-gray-900">{{ item.nombre }}</h4>
            <p class="text-sm text-gray-600">Fecha: {{ item.fecha }}</p>
            <p class="text-lg font-bold text-green-600">S/ {{ item.precio }}</p>
        </div>

        <!-- Botón de eliminar -->
        <div class="flex-shrink-0 ml-4">
            <button (click)="removeFromCart(i)" class="text-red-500 hover:text-red-700">
                Eliminar
            </button>
        </div>
    </div>

    <!-- Acciones del carrito -->
    <div class="flex justify-between items-center mt-6 bg-green-100 p-4 rounded-xl shadow-md">
        <div class="text-lg font-semibold text-green-600">
            Total: S/ {{ getTotalPrice() }}
        </div>
        <button (click)="reserve()" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">
            Reservar
        </button>
    </div>
</div>

<ng-template #emptyCart>
    <div class="flex justify-center items-center py-20 text-gray-500">
        <p class="text-xl">Tu carrito está vacío.</p>
    </div>
</ng-template>
