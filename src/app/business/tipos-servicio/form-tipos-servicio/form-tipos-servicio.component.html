<div class="flex">
    <!-- Sidebar -->
    <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
  
    <!-- Contenedor principal -->
    <div class="flex-1 ml-[260px]">
      <!-- Navbar -->
      <div class="m-[80px]">
        <!-- Título y botón para crear nuevo tipo de servicio -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">
            {{ tipoServicioId ? 'Editar Tipo de Servicio' : 'Crear Nuevo Tipo de Servicio' }}
          </h2>
          <button routerLink="/tipos-servicio" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Volver a la lista
          </button>
        </div>
  
        <!-- Cargando tipo de servicio -->
        <div *ngIf="isLoading" class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-600"></div>
          <p class="mt-2 text-gray-600">Cargando...</p>
        </div>
  
        <!-- Error -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          {{ errorMessage }}
        </div>
  
        <!-- Formulario para crear o editar tipo de servicio -->
        <div *ngIf="!isLoading" class="mt-8 bg-white p-6 rounded-lg shadow-md">
          <form [formGroup]="tipoServicioForm" (ngSubmit)="guardarTipoServicio()">
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input id="nombre" formControlName="nombre" type="text" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required />
  
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mt-4">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
  
            <label for="requiereCupo" class="block text-sm font-medium text-gray-700 mt-4">Requiere Cupo</label>
            <input type="checkbox" id="requiereCupo" formControlName="requiereCupo" class="mt-1" />
  
            <button type="submit" [disabled]="tipoServicioForm.invalid" class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
              {{ tipoServicioId ? 'Actualizar' : 'Crear' }}
            </button>
          </form>
  
          <!-- Si estamos editando, agregar opción para eliminar -->
          <div *ngIf="tipoServicioId" class="mt-4">
            <button (click)="eliminarTipoServicio(tipoServicioId)" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
              Eliminar Tipo de Servicio
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
