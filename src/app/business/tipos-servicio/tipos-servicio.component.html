<div class="flex">
    <!-- Sidebar -->
    <app-sidebar class="w-[260px] fixed h-screen z-20"></app-sidebar>
    
    <!-- Contenedor principal -->
    <div class="flex-1 ml-[260px]">
      <!-- Navbar -->
      <div class="m-[80px]">
        <!-- Título y botón para crear nuevo tipo de servicio -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-semibold text-gray-800">Tipos de Servicio</h2>
          <button routerLink="/newtipos-servicio" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
            + Nuevo Tipo de Servicio
          </button>
        </div>
  
        <!-- Cargando tipos de servicio -->
        <div *ngIf="isLoading" class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-green-600"></div>
          <p class="mt-2 text-gray-600">Cargando tipos de servicio...</p>
        </div>
  
        <!-- Error -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-6 py-3 rounded-lg mb-6">
          {{ errorMessage }}
        </div>
  
        <!-- Si no hay tipos de servicio -->
        <div *ngIf="!isLoading && tiposServicio.length === 0" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-6 py-3 rounded-lg mb-6">
          No se encontraron tipos de servicio registrados.
        </div>
  
        <!-- Listado de tipos de servicio -->
        <div *ngIf="!isLoading && tiposServicio.length > 0">
          <ul class="space-y-6">
            <li *ngFor="let tipo of tiposServicio" class="flex justify-between items-center bg-white p-5 rounded-lg shadow-md hover:bg-gray-50 transition-colors">
              <div>
                <h3 class="text-xl text-gray-800 font-semibold">{{ tipo.nombre }}</h3>
                <p class="text-sm text-gray-600">{{ tipo.descripcion }}</p>
              </div>
              <div class="flex items-center space-x-4">
                <button [routerLink]="['/editservicio', tipo.id]" class="text-blue-600 hover:text-blue-800 text-sm flex items-center space-x-2">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button (click)="eliminarTipoServicio(tipo.id)" class="text-red-600 hover:text-red-800 text-sm flex items-center space-x-2">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </div>
            </li>
          </ul>
        </div>
  
        <!-- Formulario para crear tipo de servicio -->
        <div *ngIf="isCreating" class="mt-8 bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-2xl font-semibold text-gray-800 mb-6">Crear Nuevo Tipo de Servicio</h3>
          <form [formGroup]="tipoServicioForm" (ngSubmit)="crearTipoServicio()">
            <div class="mb-6">
              <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
              <input id="nombre" formControlName="nombre" type="text" class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required />
            </div>
    
            <div class="mb-6">
              <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
              <textarea id="descripcion" formControlName="descripcion" class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
            </div>
    
            <div class="mb-6 flex items-center space-x-4">
              <label for="requiereCupo" class="text-sm font-medium text-gray-700">Requiere Cupo</label>
              <input type="checkbox" id="requiereCupo" formControlName="requiereCupo" class="mt-1" />
            </div>
    
            <button type="submit" [disabled]="tipoServicioForm.invalid" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
