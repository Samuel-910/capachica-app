<!-- NAVBAR FIJO -->
<div class="fixed top-0 left-0 w-full z-50 bg-white shadow h-20">
  <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">

    <!-- Logo -->
    <img src="assets/logo-capachica.png" alt="Logo" class="h-12 w-auto object-contain" />

    <!-- Centro: nav o search superior -->
    <div class="flex-1 flex justify-center items-center">
      <!-- NAV PRINCIPAL (solo si no hay scroll) -->
      <nav *ngIf="!ocultarNav" class="flex gap-6 text-base font-medium text-gray-700 transition-opacity duration-300">
        <a href="#" class="border-b-2 border-black pb-1">Alojamientos</a>
        <a href="#" class="hover:text-black">Experiencias</a>
      </nav>

      <!-- SEARCH SUPERIOR (solo al hacer scroll) -->
      <div *ngIf="ocultarNav" class="flex items-center bg-white border rounded-full shadow-md overflow-hidden w-full max-w-3xl px-4 py-2">
        <div class="px-2 text-sm border-r w-1/3">
          <input type="text" placeholder="En cualquier lugar" class="w-full outline-none" />
        </div>
        <div class="px-2 text-sm border-r w-1/3">
          <input type="text" placeholder="Cualquier semana" class="w-full outline-none" />
        </div>
        <div class="px-2 text-sm flex justify-between items-center w-1/3">
          <input type="text" placeholder="¿Cuántos?" class="w-full outline-none" />
          <button class="bg-rose-500 text-white p-2 rounded-full ml-2">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Derecha -->
    <div class="flex items-center gap-4">
      <button class="text-sm font-medium hover:underline">Pon tu espacio</button>
      <i class="fas fa-globe text-xl"></i>
      <div class="flex items-center border rounded-full p-2 gap-2 hover:shadow-md">
        <i class="fas fa-bars text-gray-600"></i>
        <i class="fas fa-user-circle text-2xl text-gray-600"></i>
      </div>
    </div>
  </div>
  <!-- SEARCH INFERIOR (al inicio) -->
  <div *ngIf="!ocultarNav" class="flex justify-center transition-all duration-300 bg-white">
    <div class="flex items-center bg-white border rounded-full shadow-md overflow-hidden w-full max-w-4xl">
      <div class="px-6 py-3 text-sm border-r w-1/4">
        <label class="block text-xs text-gray-500">Dónde</label>
        <input type="text" placeholder="Explora destinos" class="w-full outline-none" />
      </div>
      <div class="px-6 py-3 text-sm border-r w-1/4">
        <label class="block text-xs text-gray-500">Llegada</label>
        <input type="date" class="w-full outline-none" />
      </div>
      <div class="px-6 py-3 text-sm border-r w-1/4">
        <label class="block text-xs text-gray-500">Salida</label>
        <input type="date" class="w-full outline-none" />
      </div>
      <div class="px-6 py-3 text-sm flex justify-between items-center w-1/4">
        <div>
          <label class="block text-xs text-gray-500">Quién</label>
          <input type="number" min="1" placeholder="¿Cuántos?" class="w-full outline-none" />
        </div>
        <button class="bg-rose-500 text-white p-2 rounded-full">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Filtros -->
  <div class="flex items-center gap-6 overflow-x-auto text-sm text-gray-600 p-4 bg-white">
    <div class="flex flex-col items-center">
      <i class="fas fa-tree"></i>
      <span>Casas rurales</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-star"></i>
      <span>Icónicos</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-bed"></i>
      <span>Habitaciones</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-swimming-pool"></i>
      <span>Piscinas</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-snowflake"></i>
      <span>En el Ártico</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-sparkles"></i>
      <span>Novedad</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-umbrella-beach"></i>
      <span>Frente a la playa</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-mountain"></i>
      <span>Vistas increíbles</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-home"></i>
      <span>Cabañas</span>
    </div>

    <!-- Botón de filtros -->
    <button class="ml-auto flex items-center gap-1 border rounded-full px-4 py-2 hover:shadow">
      <i class="fas fa-sliders-h"></i> Filtros
    </button>
  </div>
</div>
