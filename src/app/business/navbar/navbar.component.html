<!-- NAVBAR FIJO -->
<div class="fixed top-0 left-0 w-full z-50 bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

    <!-- Logo -->
    <img src="assets/logo-capachica.png" alt="Logo" class="h-24 w-auto object-contain" />

    <!-- Centro: nav o search superior animados -->
    <div class="flex-1 relative h-12 flex justify-center items-center">
      <!-- NAV PRINCIPAL (al inicio) -->
      <nav
        class="absolute top-0 left-1/2 -translate-x-1/2 flex gap-6 text-base font-medium text-gray-700 transition-all duration-500 ease-in-out"
        [ngClass]="{
          'opacity-100 translate-y-0 pointer-events-auto': !ocultarNav,
          'opacity-0 -translate-y-4 pointer-events-none': ocultarNav
        }"
      >
        <a href="#" class="border-b-2 border-black pb-1">Alojamientos</a>
        <a href="#" class="hover:text-black">Experiencias</a>
      </nav>

      <!-- SEARCH SUPERIOR (al hacer scroll) -->
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 transition-all duration-500 ease-in-out w-full max-w-3xl"
        [ngClass]="{
          'opacity-100 translate-y-0 pointer-events-auto': ocultarNav,
          'opacity-0 -translate-y-4 pointer-events-none': !ocultarNav
        }"
      >
        <div class="flex items-center bg-white border rounded-full shadow-md px-4 py-2">
          <div class="px-2 text-sm border-r w-1/3">
            <input type="text" placeholder="En cualquier lugar" class="w-full outline-none" />
          </div>
          <div class="px-2 text-sm border-r w-1/3">
            <input type="text" placeholder="Cualquier semana" class="w-full outline-none" />
          </div>
          <div class="px-2 text-sm flex justify-between items-center w-1/3">
            <input type="text" placeholder="¿Cuántos?" class="w-full outline-none" />
            <button class="bg-green-500 text-white p-2 rounded-full ml-2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex gap-4">
      <!-- Botón Ingresar -->
      <button class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-xl text-gray-800 hover:bg-gray-100 transition">
        <i class="fas fa-user"></i>
        <span>Ingresar</span>
      </button>
    
      <!-- Botón Registrarse -->
      <button class="px-4 py-2 bg-green-500 text-white font-semibold rounded-xl hover:bg-green-600 transition">
        Registrarse
      </button>
    </div>
    
  </div>

  <!-- SEARCH INFERIOR (al inicio) -->
  <div *ngIf="!ocultarNav" class="flex justify-center transition-all duration-500 bg-white">
    <div class="flex items-center bg-white border rounded-full shadow-md overflow-hidden w-full max-w-4xl">
      <div class="px-6 py-3 text-sm border-r w-1/3">
        <label class="block text-sm font-medium text-gray-700 mb-1">¿Qué buscas?</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Alojamiento</option>
          <option>Experiencia</option>
        </select>
      </div>
      <div class="px-6 py-3 text-sm border-r w-1/3">
        <label class="block text-sm font-medium text-gray-700 mb-1">¿Dónde?</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Cualquier lugar en Capachica" />
      </div>
      <div class="px-6 py-3 text-sm border-r w-1/3 flex flex-col items-start gap-2">
        <label class="text-sm font-medium text-gray-700">¿Cuándo?</label>
      
        <div class="w-full">
          <input type="date" class="w-full outline-none border rounded px-3 py-2" />
        </div>
      
      </div>
      
    </div>
  </div>

  <!-- Filtros -->
  <div class="flex items-center gap-6 overflow-x-auto text-sm text-gray-600 p-4 bg-white">
    <div class="flex flex-col items-center">
      <i class="fas fa-tree"></i>
      <span>Casas rurales</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-star"></i>
      <span>Icónicos</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-bed"></i>
      <span>Habitaciones</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-swimming-pool"></i>
      <span>Piscinas</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-snowflake"></i>
      <span>En el Ártico</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-sparkles"></i>
      <span>Novedad</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-umbrella-beach"></i>
      <span>Frente a la playa</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-mountain"></i>
      <span>Vistas increíbles</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-home"></i>
      <span>Cabañas</span>
    </div>

    <!-- Botón de filtros -->
    <button class="ml-auto flex items-center gap-1 border rounded-full px-4 py-2 hover:shadow">
      <i class="fas fa-sliders-h"></i> Filtros
    </button>
  </div>
</div>
