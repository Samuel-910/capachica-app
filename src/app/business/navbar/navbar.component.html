<!-- navbar.component.html -->
<div class="fixed top-0 left-0 w-full z-50 bg-white shadow transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 py-3">
    <!-- CONTENEDOR CAMBIANTE: cambia de columna a fila -->
    <div [ngClass]="ocultarNav ? 'flex flex-row items-center justify-between gap-6' : 'flex flex-col items-center gap-4'">

      <!-- LOGO -->
      <img src="assets/logo-capachica.png" alt="Logo"
           [ngClass]="ocultarNav ? 'h-10 w-auto object-contain' : 'h-14 w-auto object-contain'" />

      <!-- NAV SOLO AL INICIO -->
      <nav *ngIf="!ocultarNav" class="flex justify-center gap-6 text-base font-medium text-gray-700">
        <a href="#" class="border-b-2 border-black pb-1">Alojamientos</a>
        <a href="#" class="hover:text-black">Experiencias</a>
      </nav>

      <!-- SEARCH BAR -->
      <div [ngClass]="ocultarNav ? 'flex-1 mx-6' : 'flex justify-center w-full'">
        <div class="flex items-center bg-white border rounded-full shadow-md overflow-hidden transition-all duration-300"
             [ngClass]="ocultarNav ? 'w-full max-w-3xl px-4 py-2' : 'max-w-4xl px-0 py-3'">

          <!-- Campo: Dónde -->
          <div class="px-4 text-sm border-r w-1/3">
            <label *ngIf="!ocultarNav" class="block text-xs text-gray-500 font-semibold">Dónde</label>
            <input type="text" [placeholder]="ocultarNav ? 'En cualquier lugar' : 'Explora destinos'"
                   class="w-full outline-none" />
          </div>

          <!-- Campo: Fecha -->
          <div class="px-4 text-sm border-r w-1/3">
            <label *ngIf="!ocultarNav" class="block text-xs text-gray-500 font-semibold">Llegada</label>
            <input type="text" [placeholder]="ocultarNav ? 'Cualquier semana' : 'Agrega fecha'"
                   class="w-full outline-none" />
          </div>

          <!-- Campo: Quién -->
          <div class="px-4 text-sm flex justify-between items-center w-1/3">
            <div>
              <label *ngIf="!ocultarNav" class="block text-xs text-gray-500 font-semibold">Quién</label>
              <input type="text" placeholder="¿Cuántos?" class="w-full outline-none" />
            </div>
            <button class="bg-rose-500 text-white p-2 rounded-full ml-2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ACCIONES -->
      <ng-container *ngIf="ocultarNav; else accionesInferiores">
        <div class="flex items-center gap-4">
          <button class="text-sm font-medium hover:underline">Pon tu espacio</button>
          <i class="fas fa-globe text-xl"></i>
          <div class="flex items-center border rounded-full p-2 gap-2 hover:shadow-md">
            <i class="fas fa-bars text-gray-600"></i>
            <i class="fas fa-user-circle text-2xl text-gray-600"></i>
          </div>
        </div>
      </ng-container>

      <ng-template #accionesInferiores>
        <div class="flex items-center gap-4 mt-2">
          <button class="text-sm font-medium hover:underline">Pon tu espacio</button>
          <i class="fas fa-globe text-xl"></i>
          <div class="flex items-center border rounded-full p-2 gap-2 hover:shadow-md">
            <i class="fas fa-bars text-gray-600"></i>
            <i class="fas fa-user-circle text-2xl text-gray-600"></i>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
  <!-- Filtros -->
  <div class="flex items-center gap-6 overflow-x-auto text-sm text-gray-600 px-4">
    <div class="flex flex-col items-center">
      <i class="fas fa-tree"></i>
      <span>Casas rurales</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-star"></i>
      <span>Icónicos</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-bed"></i>
      <span>Habitaciones</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-swimming-pool"></i>
      <span>Piscinas</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-snowflake"></i>
      <span>En el Ártico</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-sparkles"></i>
      <span>Novedad</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-umbrella-beach"></i>
      <span>Frente a la playa</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-mountain"></i>
      <span>Vistas increíbles</span>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-home"></i>
      <span>Cabañas</span>
    </div>

    <!-- Botón de filtros -->
    <button class="ml-auto flex items-center gap-1 border rounded-full px-4 py-2 hover:shadow">
      <i class="fas fa-sliders-h"></i> Filtros
    </button>
  </div>
</div>
