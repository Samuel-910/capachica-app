<!-- Fondo completo -->
<div
  class="absolute top-0 left-0 w-full h-full bg-cover bg-center overflow-hidden z-0"
  style="background-image: url('assets/hola.avif');"
></div>

<!-- Contenedor principal -->
<div class="relative min-h-screen flex justify-center items-center px-4 z-10">

  <!-- Tarjeta con borde animado -->
  <div class="relative flex flex-col md:flex-row w-full max-w-5xl bg-transparent rounded-3xl overflow-hidden shadow-lg">

    <!-- SVG borde animado -->
    <svg
      class="absolute inset-0 w-full h-full pointer-events-none z-20 border-svg"
      viewBox="0 0 900 450"
      preserveAspectRatio="none"
    >
      <defs>
        <linearGradient id="grad-neon" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#39FF14" />
          <stop offset="50%" stop-color="#32CD32" />
          <stop offset="100%" stop-color="#39FF14" />
        </linearGradient>
      </defs>
      <rect
        x="3" y="3"
        width="894" height="444"
        rx="24" ry="24"
        fill="none"
        stroke="url(#grad-neon)"
        stroke-width="6"
        class="border-rect"
      />
    </svg>

    <!-- Imagen izquierda -->
    <div class="w-full md:w-1/2 relative min-h-[100px] md:min-h-[250px] rounded-t-3xl md:rounded-l-3xl md:rounded-tr-none overflow-hidden">
      <div
        class="absolute inset-0 bg-center bg-contain bg-no-repeat scale-90 opacity-90"
        style="background-image: url('img/chatgpt-image.png');"
      ></div>
    </div>
    

    <!-- Formulario derecho -->
    <div class="w-full md:w-1/2 p-6 md:p-12 bg-white bg-opacity-80 relative rounded-b-3xl md:rounded-r-3xl md:rounded-bl-none z-10 flex flex-col justify-center">

      <!-- Botón cerrar -->
      <button
        (click)="volverAlMenu()"
        aria-label="Cerrar"
        class="absolute top-3 right-3 text-gray-600 hover:text-red-500 text-xl md:text-2xl transition-colors"
      >×</button>

      <!-- Título -->
      <div class="mb-6 text-center">
        <h3 class="text-2xl md:text-4xl font-bold text-green-700">Bienvenido</h3>
        <p class="text-sm text-gray-600 mt-2">¿No tienes una cuenta?
          <a routerLink="/register" class="text-green-700 hover:text-green-500 underline">Inscribirse</a>
        </p>
      </div>

      <form class="space-y-6 md:space-y-8">

        <!-- Email -->
        <div class="flex flex-col">
          <label for="email" class="mb-1 md:mb-2 text-gray-700 font-medium">Correo Electrónico</label>
          <input
            id="email"
            [(ngModel)]="email"
            type="email"
            placeholder="tú@ejemplo.com"
            class="px-4 py-3 bg-white shadow-inner rounded-xl border border-gray-200 placeholder-gray-400 italic focus:outline-none focus:ring-2 focus:ring-green-300 transition"
          />
        </div>

        <!-- Contraseña -->
        <div class="flex flex-col">
          <label for="password" class="mb-1 md:mb-2 text-gray-700 font-medium">Contraseña</label>
          <div class="relative w-full">
            <input
              id="password"
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-white shadow-inner rounded-xl border border-gray-200 placeholder-gray-400 italic focus:outline-none focus:ring-2 focus:ring-green-300 transition"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-4 flex items-center text-gray-400 hover:text-gray-700 transition-colors"
              aria-label="Mostrar contraseña"
            >
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Olvidaste contraseña -->
        <div class="text-right">
          <a routerLink="/verificacion" class="text-sm text-green-600 hover:text-green-500 transition">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón Iniciar -->
        <div>
          <button (click)="login()" type="submit" class="w-full flex justify-center bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
            Iniciar Sesión
          </button>
        </div>

        <!-- Separador -->
        <div class="flex items-center justify-center space-x-4">
          <span class="h-px w-16 bg-gray-300"></span>
          <span class="text-gray-500">O</span>
          <span class="h-px w-16 bg-gray-300"></span>
        </div>

        <!-- Sociales -->
        <div class="flex gap-4">
          <!-- Botón Google -->
          <button
            type="button"
            class="w-1/2 flex items-center justify-center border border-gray-300 hover:border-gray-900 hover:bg-green-700 text-sm text-gray-600 rounded-lg py-3 font-medium transition duration-500"
          >
            <!-- SVG Google -->
            <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24">
              <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
              <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
              <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
              <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
            </svg>
            Google
          </button>
        
          <!-- Botón Facebook -->
          <button
            type="button"
            class="w-1/2 flex items-center justify-center border border-gray-300 hover:border-gray-900 hover:bg-green-700 text-sm text-gray-600 rounded-lg py-3 font-medium transition duration-500"
          >
            <!-- SVG Facebook -->
            <svg class="w-4 h-4 mr-2" viewBox="0 0 100 100">
              <path fill="#1877f2" d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z"/>
              <path fill="#f1f1f1" d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z"/>
            </svg>
            Facebook
          </button>
        </div>
        

      </form>
    </div>
  </div>
</div>
